<h1>My Todos</h1>
<div>
  <button (click)="addTodo()" class="btn btn-outline-success btn-sm my-2">
    New Todo
  </button>
</div>
<div class="alert alert-success" *ngIf="message">{{ message }}</div>
<div class="container">
  <table class="table">
    <thead class="table-dark">
      <tr>
        <th>Description</th>
        <th>Target Date</th>
        <th>Is Completed</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos">
        <td>{{ todo.description }}</td>
        <td>{{ todo.targetDate | date }}</td>
        <td>{{ todo.done }}</td>
        <td>
          <button (click)="deleteTodo(todo.id)" class="btn btn-danger">
            Delete
          </button>
          <button (click)="updateTodo(todo.id)" class="btn btn-warning ml-2">
            Update
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
